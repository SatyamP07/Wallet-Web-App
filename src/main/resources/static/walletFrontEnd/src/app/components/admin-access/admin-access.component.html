<div class="container">
  <h1> Admin Access</h1>
  <h3> All Accounts</h3>
  <br>
  <div>
    <table class="table table-stripped" style="width: 100%;">
      <thead style="align-items: center;">
        <th>Account Id</th>
        <th> Name </th>
        <th>Operations</th>
      </thead>
      <tbody>
        <tr *ngFor = "let customer of customers, let i = index">
          <td>{{customer.accountId}}</td>
          <td>{{customer.name}}</td>
          <td>
            <button class = "btn btn-primary" (click)="showAccount(i)">Show Account</button>
            <button class = "btn btn-primary" style="margin-left: 20px;" (click)="deleteAccount(i)">Delete Account</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <br>
  <div *ngIf= "show">
    <h2> Account Details</h2>
    <table class="table white">
      <tr>
        <th>Account Id</th>
        <td>{{customer.accountId}}</td>
      </tr>
      <tr>
        <th>Name</th>
        <td>{{customer.name}}</td>
      </tr>
      <tr>
        <th>E-mail Id</th>
        <td>{{customer.eMail}}</td>
      </tr>
      <tr>
        <th>Mobile Number</th>
        <td>{{customer.mobileNumber}}</td>
      </tr>
      <tr>
        <th>Balance</th>
        <td>{{customer.balance}}</td>
      </tr>
    </table>
  </div>
</div>
