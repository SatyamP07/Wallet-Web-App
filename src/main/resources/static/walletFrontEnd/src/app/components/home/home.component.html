<div class="white">
  <div class = "row" style="background-image: linear-gradient(-90deg,#083373, #4ABDAC);">
    <div class="col-lg-3">
    </div>
    <div class="col-lg-6"></div>
    <div class="col-lg-2" *ngIf = "!isSignedIn">
      <button class="btn btn-bg" (click) = "newAccount()">Create an Account</button>
    </div>
    <div class="col-lg-1" *ngIf = "!isSignedIn">
      <button class="btn btn-bg" (click)= "login()">Login</button>
    </div>
    <div class="col-lg-3" *ngIf = "isSignedIn">
      <button class="btn btn-bg" (click)= "showAccount()">Hi, {{customer.name}}</button>
    </div>
  </div>
  <section>
    <section class="container bg-img" style="margin-top: 110px; margin-left: 30px;">
      <div style="margin-left: 450px; margin-top: 375px;">
        Enables you to transact whenever and wherever you want.
      </div>
    </section>
  </section>
  <aside class = "right" style="margin-top: 40px;" >
    <div *ngIf = "logIn">
      <app-login></app-login>
    </div>
  </aside>  
</div>
